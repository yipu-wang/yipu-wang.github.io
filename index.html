
<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="styles/style.css">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<body style="background-color: #030303">
	<h2>Our Track Record</h2>
	<div class="graphcontainer">
		<div class="demo-button" onclick="changeDemoData(-1)">Prev
			<img src="assets/left.svg" alt="">
		</div>

		<div id="demography-graph"></div>
		<div class="demo-button" onclick="changeDemoData(1)">Next
			<img src="assets/right.svg" alt="">
		</div>

	</div>
	<h2 id="i4">Generational Difference in i4 Neuroleader Model</h2>
	<div id="legend">
		<div class="legend-entry">
			<div style="height: 24px; width: 24px; background-color: #9C258F;"></div>			<div>Boomer</div>
			<div style="height: 24px; width: 24px; background-color: #FDC344;"></div>			<div>Generation X</div>
			<div style="height: 24px; width: 24px; background-color: #1BBDD4;"></div>			<div>Millennial / Zoomer</div>
			<button id="min" class ="typeButton" onclick="update(0)" title="Check out the minimum score of each generation">Min</button>
			<button id="median" class ="typeButton" onclick="update(1)" title="Check out the median score of each generation">50%</button>
			<button id="max" class ="typeButton" onclick="update(2)" title="Check out the maximum score of each generation">Max</button>
		</div>

	</div>
	<div class="graphcontainer">
		<div id="my_dataviz"></div>
		<div id="change_category"> 
			<div><img id="prev" onclick="changeCategory(-1)" alt="Prev" src="assets/blue-prev.svg"></div>
			<div><img src="assets/i4_icon.svg"></div>
			<div><img id= "next" onclick="changeCategory(1)" alt="Next" src="assets/yellow-next.svg"></div>
		</div>
	</div>
	<div id="main-texts">
		<div class="title-bar">
			<div>
				<img id="category_icon" src="assets/agility.svg">
				<h2 id="title">Placeholder Text, you really shouldn't see this</h2>
			</div>
			<div style="margin-left: 3%;">
				<img src="assets/video.svg">
				<h3 id="title", style="font-size: 2em">Documentary</h2>
			</div>
		</div>
			
		<div>
			<p id="description">
				Placeholder Text, you really shouldn't see this
			</p>
		</div>
	</div>

</body>

<script src="dataviz.js"></script>
<script src="demographyviz.js"></script>
